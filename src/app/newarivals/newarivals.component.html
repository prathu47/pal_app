

<div class="row"  *ngFor="let prod of product" [ngSwitch]="prod.Status" style="border:none;float:left;">
  
    <div class="card">
        <div>
            <img [src]="prod.image" alt="">
            <hr>
        </div>
        <div class="card-body">
          <p class="desc"><b> Product:</b> {{prod.pname | uppercase}}</p>
        
           
            
    </div>
  </div>
